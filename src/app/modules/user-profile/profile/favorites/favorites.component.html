<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="departure">
    <th mat-header-cell *matHeaderCellDef>Departure</th>
    <td mat-cell *matCellDef="let element">{{ element.departure }}</td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef>Destination</th>
    <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
  </ng-container>

  <ng-container matColumnDef="vehicle_type">
    <th mat-header-cell *matHeaderCellDef>Vehicle</th>
    <td mat-cell *matCellDef="let element">{{ element.vehicle_type }}</td>
  </ng-container>

  <ng-container matColumnDef="baby">
    <th mat-header-cell *matHeaderCellDef>Baby</th>
    <td mat-cell *matCellDef="let element" [appBool] = "element.baby"></td>
  </ng-container>

  <ng-container matColumnDef="pet">
    <th mat-header-cell *matHeaderCellDef>Pet</th>
    <td mat-cell *matCellDef="let element" [appBool] = "element.pet"></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" >
      <button class="deleteBtn" (click)="delete(element.id)">&#x2716;</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
