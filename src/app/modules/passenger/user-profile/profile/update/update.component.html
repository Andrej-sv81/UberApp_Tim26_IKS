<div class="update-container">
    <h1 class="update-title">Please fill the fields you wish to update!</h1>
    <form [formGroup]="updateForm" (ngSubmit)="update()">
        <div class="form-group">
            <input class="update-field" type="text" name="username" placeholder="Email"
            formControlName="email"/>
        </div>
        <div class="form-group">
            <input class="update-field" type="text" name="first-name" placeholder="First name"
            formControlName="name"/>
        </div>
        <div class="form-group">
            <input class="update-field" type="text" name="last-name" placeholder="Last name"
            formControlName="surname"/>
        </div>
        <div class="form-group">
            <input class="update-field" type="text" name="phone" placeholder="Telephone number"
            formControlName="phone"/>
        </div>
        <div class="form-group">
            <input class="update-field" type="text" name="phone" placeholder="Address"
            formControlName="address"/>
        </div>

        <div class="form-group">
            <input class="picture-field" type="file" (change)="onFileSelected($event)" name="picture" 
            formControlName="picture">
        </div>

        <div class="btn-container">
            <button class="btn black" type="submit" *ngIf="!uploading">Update</button>
        </div>
    </form>

    <div *ngIf="hasError">
        <h3>Invalid data for update!</h3>
    </div>
</div>
