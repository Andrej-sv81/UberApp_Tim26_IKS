<div class="request-form">
  <form [formGroup]="requestRideForm" (ngSubmit)="createRequest()">
    <h2 class="request-form-header">Where can we pick you up?</h2>
    <div class="form-group">
      <input class="address-field" formControlName="departure" type="search" name="start-location" placeholder="Enter pickup location">
    </div>
    <div class="form-group">
      <input class="address-field" formControlName="destination" type="search" name="destination" placeholder="Enter destination" >
    </div>
    <div>
      <select name=""  id="vehicle-types" formControlName="vehicleType">
        <option value="" disabled selected>Please select vehicle type</option>
        <option value="STANDARD">Standard</option>
        <option value="VAN">Van</option>
        <option value="LUXURIOUS">Luxurious</option>
      </select>
    </div>
    <div id="checkboxes" >
      <label for="baby">Baby</label>
      <input type="checkbox" id="baby" formControlName="baby">
      <label for="pet">Pet</label>
      <input type="checkbox" id="pet" name="petFlag" formControlName="petFlag">
    </div>
    <div class="btn-container">
      <button class="add-friends" type="button" (click)="showAddFriendsForm=true">+Add friends</button>
      <button class="confirm" type="submit">Confirm</button>
    </div>
  </form>
</div>
<div class="add-friends-form" *ngIf="showAddFriendsForm">
  <form [formGroup]="addFriends" (ngSubmit)="addFriend()">
    <input  id="email" type="text" placeholder="Your friends email" formControlName="friendEmail">
    <button class="add-friends-2" type="submit">+Add</button>
    <button class="close" type="button" (click)="showAddFriendsForm=false">Close</button>
  </form>
</div>
