<div id="ride-info">
  <h2 id="title">Ride request</h2>
  <p>From:{{departure}}</p>
  <p>To:{{destination}}</p>
  <p>Scheduled time:{{scheduled}}</p>
  <p>Estimated time: <samp>{{time}} min</samp></p>
  <p>Estimated price: {{price}}RSD</p>
  <input class="reject-field" type="text" name="reject-reason" formControlName="rejectReason" placeholder="Enter rejection reason:"/>
</div>
<div id="buttons">
  <button id="accept" type="button" (click)="onAccept()">Accept</button>
  <button id="reject" type="button" (click)="onReject()">Reject</button>
</div>
