<div id="ride-info">
  <h2 id="title">Current Ride</h2>
  <p>From:{{departure}}</p>
  <p>To:{{destination}}</p>
  <p>Scheduled time:{{scheduled}}</p>
  <p>Estimated time: <samp>{{time}} min</samp></p>
  <p>Estimated price: {{price}}RSD</p>
  <input class="reject-field" name="reject-reason" type="text" placeholder="Enter report reason:"/>
</div>
<div id="buttons">
  <button id="report" type="button">Report driver</button>
  <button id="panic" type="button">PANIC</button>
</div>
